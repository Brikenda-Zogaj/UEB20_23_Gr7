<!DOCTYPE html>
<html>
<head>  
  <link rel="icon" href="../Assets/logo5.png" >


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="../Css/forgotpassword.css">
<title>Forgot Password</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
        <div class="col-md-6 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Forgot Password</h2>
                    <p class="text-center">Enter your email address below and we'll send you a link to reset your password.</p>
                    <form id="forgotPasswordForm">
             
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
 
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Remembered your password? <a href="login.html">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
            <img src="../Assets/confused.png" alt="Relevant Description" class="img-fluid">
        </div>
    </div>
</div>

  

  <script src="../Js/forgotpassword.js"></script>
</body>
</html>
